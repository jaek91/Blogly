{% extends "base.html" %}

{% block title %} Add New User {% endblock %}


{% block content %}
<h1>Create New User</h1>

<form method="POST">

    <div class="form-group row">
        <label for="first_name" class="col-xs-2 col-form-label">First Name:</label>
        <div class="col-sm-5">
            <input type="text" name="first_name" class="form-control" placeholder="Enter a first name">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="col-xs-2 col-form-label">Last Name:</label>
        <div class="col-sm-5">
            <input type="text" name="last_name" class="form-control" placeholder="Enter a last name">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" class="col-xs-2 col-form-label">Image URL:</label>
        <div class="col-sm-5">
            <input type="text" name="iamge_url" class="form-control" placeholder="Provide an optional image of this user">
        </div>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn btn-primary btn-lg"> Add User </button>
    </div>
</form>

{% endblock %}
