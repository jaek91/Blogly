{% extends 'base.html' %}

{% block title %} Display All Users {% endblock %}

{% block content %}


<h3>
    <b>This is the list of current users on Blogly!</b>
</h3>

<ul class="no-bullets">
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}"> {{user.full_name}}</a>
    </li>
    {% endfor %}
</ul>

<form>
    <button type="submit" formaction="/users/new" formmethod="GET" class="btn btn-primary">Create New User </button>
</form>


{% endblock %}
